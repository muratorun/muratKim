<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Arkaplan -->
  <rect width="1200" height="630" fill="#121212"/>
  
  <!-- Parçacıklar Efekti (Basitleştirilmiş) -->
  <g opacity="0.2">
    <circle cx="200" cy="150" r="4" fill="#ffffff"/>
    <circle cx="500" cy="300" r="3" fill="#ffffff"/>
    <circle cx="800" cy="250" r="4" fill="#ffffff"/>
    <circle cx="1000" cy="200" r="5" fill="#ffffff"/>
    <circle cx="350" cy="500" r="3" fill="#ffffff"/>
    <circle cx="650" cy="450" r="4" fill="#ffffff"/>
    <circle cx="950" cy="500" r="3" fill="#ffffff"/>
    
    <!-- Bağlantı Çizgileri -->
    <line x1="200" y1="150" x2="500" y2="300" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="500" y1="300" x2="800" y2="250" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="800" y1="250" x2="1000" y2="200" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="350" y1="500" x2="650" y2="450" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="650" y1="450" x2="950" y2="500" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
  </g>
  
  <!-- Ana İçerik -->
