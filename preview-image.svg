    <text x="600" y="250" font-family="Segoe UI, sans-serif" font-size="70" font-weight="bold" fill="#20c9c1" text-anchor="middle">Murat ÖRÜN</text>
    
    <!-- Alt başlık/Meslek -->
    <text x="600" y="320" font-family="Segoe UI, sans-serif" font-size="30" font-weight="normal" fill="#3498db" text-anchor="middle">QA Engineer | Siber Güvenlik Uzmanı | Yapay Zeka Meraklısı</text>
    
    <!-- Açıklama -->
    <text x="600" y="380" font-family="Segoe UI, sans-serif" font-size="24" fill="#f5f5f5" text-anchor="middle">Kişisel websitem yakında yayında!</text>
    
    <!-- Ayırıcı Çizgi -->
    <rect x="400" y="420" width="400" height="4" rx="2" fill="#20c9c1" opacity="0.5"/>
    
    <!-- Beceri Rozetleri -->
    <g>
      <rect x="375" y="460" width="160" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(32,201,193,0.2)" stroke-width="1"/>
      <text x="455" y="485" font-family="Segoe UI, sans-serif" font-size="16" fill="#20c9c1" text-anchor="middle">Test Otomasyonu</text>
    </g>
    
    <g>
      <rect x="555" y="460" width="160" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(227,51,51,0.2)" stroke-width="1"/>
      <text x="635" y="485" font-family="Segoe UI, sans-serif" font-size="16" fill="#e33333" text-anchor="middle">Siber Güvenlik</text>
    </g>
    
    <g>
      <rect x="735" y="460" width="160" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(52,152,219,0.2)" stroke-width="1"/>
      <text x="815" y="485" font-family="Segoe UI, sans-serif" font-size="16" fill="#3498db" text-anchor="middle">Yapay Zeka</text>
    </g>
